<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>ShopNow</title>
</head>

<body>
    <div id="indexBody">
        <!-- header -->
        <header class="p-5">
            <h1 class="text-center mb-3"><i class="fa fa-solid fa-vihara mr-2"></i> 奇异果店</h1>
            <h2 class="text-center">Welcome to Vihara Shop.</h3>
        </header>

        <!-- Buttons -->
        <div class="container">
            <section class="container row text-center m-0">
                <div class="container">
                    <h2 class="display-7">Select your category:</h2>
                </div>
            </section>
            <!--Cards-->
            <section class="row text-center justify-content-center m-4" style="min-height:300px">
                <!--Card 1 Daily Products-->
                <div class="card p-0 col-7 col-md-5 col-lg-3 mx-3 my-3 shadow red-background" style="width: 16rem" id="daily">
                    <div class="w-100 mx-auto p-0">
                        <img class="w-100 h-auto p-0 m-0" src="images/chinese-treats.jpg" alt="asian candy" />
                    </div>
                    <div class="card-body px-0 pb-0 pt-3">
                        <h4 class="card-title text-white">Exquisite Sweets</h4>
                        <p class="card-text text-white">Original Recipes</p>
                        <button type="button" onclick="window.location.href = 'shop.html#sweets';" class="btn m-2 btn btn-warning">Sweets</button>
                    </div>
                </div>
                <!--Card 2 Beauty-->
                <div class="card p-0 col-7 col-md-5 col-lg-3 mx-3 my-3 shadow red-background" style="width: 16rem" id="beauty">
                    <div class="w-100 mx-auto p-0">
                        <img class="w-100 h-auto p-0 m-0" src="images/chinese-beauty.jpg" alt="asian beauty products" />
                    </div>
                    <div class="card-body px-0 pb-0 pt-3">
                        <h4 class="card-title text-white">Beauty Care</h4>
                        <p class="card-text text-white">Natural Ingredients</p>
                        <button type="button" onclick="window.location.href = 'shop.html#beauty';" class="btn m-2 btn btn-warning">Beauty</button>
                    </div>
                </div>
                <!--Card 3 Clothes-->
                <div class="card p-0 col-7 col-md-5 col-lg-3 mx-3 my-3 shadow red-background" style="width: 16rem" id="clothes">
                    <div class="w-100 mx-auto p-0">
                        <img class="w-100 h-auto p-0 m-0" src="images/chinese-clothing.jpg" alt="asian dress" />
                    </div>
                    <div class="card-body px-0 pb-0 pt-3">
                        <h4 class="card-title text-white">Clothing Line</h4>
                        <p class="card-text text-white">True to Tradition</p>
                        <button type="button" onclick="window.location.href = 'shop.html#clothes';" class="btn m-2 btn btn-warning">Clothes</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- script tags -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/298266a7e0.js" crossorigin="anonymous">
    </script>
    </div>

</body>

</html>
